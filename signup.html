<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SIGN UP</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"/>
      <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
      <link rel="stylesheet" href="signupstyle.css">
  </head>
  <body>

    <main class="d-flex flex-column justify-content-center align-items-center vh-100 bg-success">
<div class="form">
    <form class="p-5 bg-light border rounded-2" id="forms" action="my-to-do-list.html">
        <h1 class="text-center text-decoration-underline mb-5">Sign Up</h1>
        <div class="mb-3">
          <label for="InputName" class="form-label">Name</label>
          <input type="text" class="form-control"  id="InputName" aria-describedby="emailHelp">
          <span id="nameerror"></span>
        </div>

            <div class="mb-3">
              <label for="InputEmail" class="form-label">Email Address</label>
              <input type="email" class="form-control" id="InputEmail" aria-describedby="emailHelp">
              <span id="emailerror"></span>
            </div>

            <div class="mb-3">
              <label for="InputPassword" class="form-label">Password</label>
              <div class="input"><input type="password" class="form-control" id="InputPassword">
              <i class="bi bi-eye" id="eye"></i></div>
              <span id="passworderror"></span>
            </div>

            <div class="mb-3">
                <label for="InputconfirmPassword" class="form-label">Confirm Password</label>
                <div class="input"> <input type="password" class="form-control" id="InputconfirmPassword">
                <i class="bi bi-eye" id="eye2"></i></div>
                <span id="confirmpassworderror"></span>
              </div>
            
       <div class="d-flex flex-column justify-content-center align-items-center ">
        <button type="submit" class="btn btn-primary w-100">Submit</button>
         <p>Already have an account? <a href="">Login</a></p></div>
      </form>
    </div>
      </main>
      <script src="signup-script.js"></script>
  </body>
</html>
