<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>my to-do list</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"/>
      <link rel="stylesheet" href="todolist.css"><link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

  </head>
  <body>
    <main class="container p-5 d-flex flex-column justify-content-center align-items-center">
      <h1 class="mt-2 display-4 text-success">My To-Do List</h1>
      <p class="lead">A simple and clean To-Do list app</p>
      <div class="input-group mb-3">
        <input
          type="text"
          class="form-control w-25" 
          placeholder="Enter a new task"
          aria-label="Recipient's username"
          aria-describedby="button-addon2"
          id="inputtask"
        />
        <button
          class="btn btn-outline-secondary text-light bg-success"
          type="button"
          id="button-addon2"
        >
          + Add Task
        </button>
      </div>
      <ul id="tasklist"></ul>
    </main>
    <script src="todolist-script.js"></script>
  </body>
</html>
